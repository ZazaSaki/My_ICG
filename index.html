<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple 3D Level</title>
  <style>
    body { 
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #debug {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0,0,0,0.5);
      padding: 5px;
      font-family: monospace;
      pointer-events: none;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 50;
      display: flex;
      gap: 10px;
    }
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <div id="debug">Loading...</div>
  <div id="controls"></div>
    <input type="file" id="fileInput" accept=".json" />
  </div>
  <script>
    // Show basic error handling on page
    window.addEventListener('error', function(event) {
      document.getElementById('debug').innerHTML = 'Error: ' + event.message;
      console.error(event);
    });
    
    // Basic load indicator
    window.addEventListener('load', function() {
      document.getElementById('debug').innerHTML = 'Page loaded. Check console for errors.';
    });
  </script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="main.js"></script>
</body>
</html>
